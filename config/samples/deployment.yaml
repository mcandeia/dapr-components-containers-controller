apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
      annotations:
        components.dapr.io/enabled: "true"
        dapr.io/app-id: "my-app"
        dapr.io/enabled: "true"
    spec:
      containers:
        - name: "test"
          image: "kennethreitz/httpbin"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dapr-components-presets
data:
  presets: |
    memory-pluggable:
      containers:
        - name: state-memory
          image: localhost:5001/state-memory:latest
